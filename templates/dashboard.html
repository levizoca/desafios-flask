{% extends "base.html" %}

{% block content %}
  <header>
    <nav class="navbar">
        <ul class="navbar-ul">
          <li class="navbar-li"><a href="/dashboard">Dashboard</a></li>
          <li class="navbar-li"><a href="/toDoList">To Do List</a></li>        
        </ul>
    </nav>
  </header>

  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    
    </div>

    <div class="card">

      <h2 class="center">Your Info</h2>

      <p>
        <strong>ID:</strong> {{ session['user']['_id'] }}<br>
        <strong>Name:</strong> {{ session['user']['name'] }}<br>
        <strong>Email:</strong> {{ session['user']['email'] }}
      </p>
    
    </div>
  
  </div>
{% endblock %}
