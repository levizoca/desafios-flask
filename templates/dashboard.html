{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="/logout" class="btn btn--secondary">Sign Out</a>
      </div>
    
    </div>

    <div class="card">

      <h2 class="center">Your Info</h2>

      <p>
        <strong>ID: {{ current_user.id }}</strong><br>
        <strong>Name: {{ current_user.name }}</strong><br>
        <strong>Email: {{ current_user.email }}</strong>
      </p>
    
    </div>
  
  </div>
{% endblock %}
